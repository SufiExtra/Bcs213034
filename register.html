<body>
    <div class="main">

            <div class="row">
                <div class="offset-md-4 col-md-4">
                    <h1> Register Yourself</h1>
                    <br>
            <form name="myForm" method="post" action="register.php" onsubmit="return form()" >
                <div class="form-group">
                    <label for=""> First Name</label>
                    <input type="text" id="fname" name="fname" class="form-control">
                </div>

                <div class="form-group">
                    <label for=""> Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email"> Email Address </label>
                    <input type="email" id="gmail" name="gmail" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                  
                <div class="form-group" >
                    <label > Male </label>
                    <input type="radio" name="gender" class="form-check-label" id="check" value="male">
                    <label > Female </label>
                    <input type="radio" name="gender" class="form-check-label" id="check" value="Female">
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                <span class="sign-in"
                      >Already have an account? &nbsp;
                      <a href="/login.html"> Login!</a></span>
                
          </form>
            

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
    <script>

        function form() {
       var x = document.forms["myForm"]["fname"].value;
       var y = document.forms["myForm"]["lname"].value;
       var z = document.forms["myForm"]["gmail"].value;
       var a = document.forms["myForm"]["pass"].value;
       var b = document.forms["myForm"]["check"].value;
      if (x == "") {
       alert("Enter First Name");
       return false;
      }
      else if( y== "" ){
        alert("Enter Last name");
      return false;
      }
      else if( z== "" ){
        alert("Enter Gmail");
      return false;
      }
      else if( a== "" ){
        alert("Enter Password");
      return false;
      }
      else if( b== "" ){
        alert("Please select one");
      return false;
      }
      else {
        alert('You have sucessfully register.');
        window.location.href = "login.html";
        return false; 
    }
}
    </script>
